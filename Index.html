<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="main">
        <div id="today-info">
            <div id="search-box">
                <input id="search-box-input" type="text" placeholder="Search" onkeyup="onCitySearch(this)">
                <ul id="search-box-list"></ul>
            </div>
            <div id="today-info">
                <div id="current-image">

                </div>
                <div id="current-info">

                </div>
                <div id="today-info">
                    <h4>TODAY'S FORECAST</h4>
                    <ul id="today-info-list"></ul>
                </div>
                <div id="today-other">
                    <h4>DETAILS</h4>
                    <ul id="today-other-list"></ul>
                </div>
            </div>
        </div>
        <div id="week-info">
            <h4>5-DAY FORECAST</h4>
            <ul id="week-list"></ul>
        </div>
    </div>
</body>

</html>
