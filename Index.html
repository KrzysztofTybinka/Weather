<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="script2.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="search-box">
        <input id="search-box-input" type="text" placeholder="Search" onclick="reset()">
        <ul id="search-box-list"></ul>
    </div>
    <div id="main">

        <div id="today-info">
            <div id="current-info">

            </div>
            <div id="current-image">

            </div>
            <div id="today-forecast">
                <h4 class="header">TODAY'S FORECAST</h4>
                <ul id="today-info-list"></ul>
            </div>
            <div id="today-details">
                <h4 class="header">DETAILS</h4>
                <ul id="today-details-list"></ul>
            </div>
        </div>
        <div id="week-info">
            <h4 class="header">5-DAY FORECAST</h4>
            <ul id="week-list"></ul>
        </div>
    </div>
</body>

</html>
